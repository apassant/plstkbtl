<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="/static/mixture.css">
{% block head %}
{% endblock %}
</head>
<body class="{{ nav }}">
  <div id="header"><a href="/"><img src="/static/mixture_logo.png"></a></div>
  <div id="nav" class="{{ nav }}">
    <div class="segment" id="nav-one">
      <span>1. Take a picture</span>
      <div class="edge" id="edge-left"></div>
    </div>
    <div class="segment" id="nav-two">
      <span>2. Mixturing</span>
      <div class="edge" id="edge-right"></div>
    </div>
    <div class="segment" id="nav-three">
      <span>3. Enjoy</span>
    </div>
  </div>
  <div id="container">
    {% block body %}
    {% endblock %}
  </div>
  <div id="footer">
      <p>
        A MIDEM HackDay experiment - Powered by <a href="">IQSomething</a>, <a href="http://musixmatch.com">MusixMatch</a>, <a href="http://rd.io">rd.io</a>, <a href="http://seevl.net">seevl</a>, and <a href="http://webdoc.com">webdoc</a>.<br/>
        <a href="/about">Read more and meet the hackers</a>.
    </p>
  </div>
</body>
</html>
